<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/_base.css" rel="stylesheet" />
    <link href="css/_components.css" rel="stylesheet" />
    <link href="css/_layout.css" rel="stylesheet" />
    <link href="css/_utilities.css" rel="stylesheet" />

    <title>Equalizer Landing Page</title>
  </head>
  <body>
    <header>
      <div class="header__logo-box">
        <img src="images/logo.svg" class="logo" alt="logo" />
        <!-- <img src="images/bg-main-mobile.png" class="bg-image" /> -->
      </div>
    </header>

    <section class="hero u-margin-bottom-lg">
      <div class="hero__text-box">
        <h1 class="hero__heading heading-main">
          We make your music sound extraordinary.
        </h1>
        <p class="hero__text-desc text-description">
          A system audio equalizer specifically designed for Android and iOS.
          Freely tune the way your music sounds with a professional grade
          parametric EQ & volume mixer. Control bass, mids, treble, gain
          control, reverb, and more!
        </p>
      </div>
    </section>

    <section class="product">
      <div class="product__box">
        <img
          src="images/illustration-app.png"
          class="product__image"
          alt="phone-image"
        />
      </div>
    </section>
  </body>
</html>
